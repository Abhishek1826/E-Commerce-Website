<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Confirmation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    .success-message {
      color: green;
      font-size: 24px;
      font-weight: bold;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }
    .success-icon {
      width: 96px;
      height: 96px;
      animation: bounce 2s infinite;
    }
    .order-data {
      margin-top: 20px;
      font-size: 18px;
      opacity: 0;
      animation: fadeIn 1s forwards;
      animation-delay: 1s;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body>
  <div class="success-message">
    <p>Your order has been placed!</p>
    <p><img class="success-icon" src="https://img.icons8.com/color/96/000000/checked.png" alt="Success Icon" /></p>
  </div>
  <div class="order-data" id="order-data">
    <!-- Order data will be displayed here -->
  </div>

  <script>
    function generateRandomOrderId() {
      return 'ORD' + Math.floor(Math.random() * 1000000);
    }

    function getCurrentDate() {
      return new Date().toLocaleString();
    }

    function displayOrderData() {
      const orderId = generateRandomOrderId();
      const currentDate = getCurrentDate();
      
      const orderDataElement = document.getElementById("order-data");
      orderDataElement.innerHTML = `
        <p>Order ID: ${orderId}</p>
        <p>Created At: ${currentDate}</p>
        <p>Total Price: $${(Math.random() * 100).toFixed(2)}</p>
      `;
    }

    // Display order data
    displayOrderData();
  </script>
</body>
</html>
